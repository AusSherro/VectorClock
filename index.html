<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, height=480, initial-scale=1.0, user-scalable=no">
    <title>Flight Tracker - E-Ink</title>
    <meta name="description" content="E-Ink optimized flight tracker clock for Raspberry Pi">
    <link rel="stylesheet" href="styles.css?v=12">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* E-Ink Inline Critical Styles */
        * {
            transition: none !important;
            animation: none !important;
        }
    </style>
</head>

<body class="low-power eink-mode">
    <div id="app">
        <main id="main">
            <div id="display-box">
                <!-- Weather & Info Header -->
                <div id="info-header">
                    <div id="weather-container">
                        <span id="weather-icon">○</span>
                        <span id="weather-temp">--°C</span>
                        <span id="weather-rain" class="weather-stat"></span>
                        <span id="weather-aqi" class="aqi-badge"></span>
                        <span id="mini-clock" class="hidden"></span>
                    </div>
                    <div id="bin-container" class="hidden">
                        <!-- Bin Icon will be injected here -->
                    </div>
                </div>

                <!-- Special Alert Banner (military, emergency, VIP) -->
                <div id="special-alert-banner" class="hidden"></div>

                <!-- Top: Flight info (ABOVE clock) - shown when flying -->
                <div id="top-info" class="hidden">
                    <!-- Logo + Callsign Row -->
                    <div id="callsign-row">
                        <img id="airline-logo" src="" alt="Logo">
                        <span id="callsign"></span>
                    </div>
                    <!-- Airline Name -->
                    <div id="carrier"></div>
                    <!-- Aircraft Model -->
                    <div id="aircraft"></div>
                </div>

                <!-- Center: Clock (ALWAYS here, never moves) -->
                <div id="clock-center">
                    <!-- Regular Clock -->
                    <div id="regular-clock">
                        <div id="time"></div>
                        <div id="date"></div>
                    </div>

                    <!-- Literature Clock (hidden by default) -->
                    <div id="lit-clock" class="hidden">
                        <div id="lit-quote"></div>
                        <div id="lit-attribution"></div>
                    </div>

                    <!-- Fuzzy Clock (hidden by default) -->
                    <div id="fuzzy-clock" class="hidden">
                        <div id="fuzzy-time"></div>
                        <div id="fuzzy-date"></div>
                    </div>

                    <!-- Analog Clock (hidden by default) -->
                    <div id="analog-clock" class="hidden">
                        <svg id="analog-svg" viewBox="0 0 200 200">
                            <!-- Clock face -->
                            <circle cx="100" cy="100" r="95" fill="none" stroke="#000" stroke-width="3" />
                            <!-- Hour markers -->
                            <g id="hour-markers"></g>
                            <!-- Clock hands -->
                            <line id="hour-hand" x1="100" y1="100" x2="100" y2="55" stroke="#000" stroke-width="5"
                                stroke-linecap="round" />
                            <line id="minute-hand" x1="100" y1="100" x2="100" y2="30" stroke="#000" stroke-width="3"
                                stroke-linecap="round" />
                            <!-- Center dot -->
                            <circle cx="100" cy="100" r="5" fill="#000" />
                        </svg>
                        <div id="analog-date"></div>
                    </div>

                    <!-- Music Mode (hidden by default - replaces clock when active) -->
                    <div id="music-mode" class="hidden">
                        <div id="music-mode-content">
                            <img id="music-mode-art" src="" alt="Album Art">
                            <div id="music-mode-info">
                                <div id="music-mode-track"></div>
                                <div id="music-mode-artist"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bottom: Route (BELOW clock) - shown when available -->
                <div id="route-info" class="hidden">
                    <span id="route"></span>
                    <!-- Squawk Badge (shown for significant codes) -->
                    <div id="squawk-badge" class="hidden"></div>
                </div>

                <!-- Year Progress Bar -->
                <div id="year-progress-container">
                    <div id="year-progress-bar"></div>
                    <span id="year-progress-text"></span>
                </div>

                <!-- Spotify Now Playing (shown when music is playing) -->
                <div id="now-playing" class="hidden">
                    <img id="now-playing-art" src="" alt="" class="hidden">
                    <span id="now-playing-icon">♪</span>
                    <span id="now-playing-text"></span>
                </div>
            </div>

            <!-- E-Ink Settings Panel (Press 'S' to toggle) -->
            <div id="eink-settings" class="hidden">
                <div id="eink-settings-content">
                    <h3>⚙ Settings</h3>
                    <div class="setting-row">
                        <label for="radius-input">Radius:</label>
                        <input type="number" id="radius-input" min="2" max="25" value="5" step="1">
                        <span>km</span>
                    </div>
                    <div class="setting-row">
                        <label for="interval-input">Scan:</label>
                        <input type="number" id="interval-input" min="10" max="300" value="30" step="5">
                        <span>sec</span>
                    </div>
                    <div class="setting-row api-mode-row">
                        <label>API Mode:</label>
                        <div class="api-mode-options">
                            <label><input type="radio" name="api-mode" value="free" checked> Free</label>
                            <label><input type="radio" name="api-mode" value="paid"> Paid</label>
                            <label><input type="radio" name="api-mode" value="off"> Off</label>
                        </div>
                    </div>
                    <div class="setting-row" id="quota-row">
                        <label>API Quota:</label>
                        <span id="quota-display">--/1000</span>
                    </div>
                    <button id="eink-settings-close">Close (S)</button>
                </div>
            </div>

            <!-- Status bar below box -->
            <div id="status-bar">
                <span id="status-icon">◯</span>
                <span id="status-text">Initializing...</span>
            </div>
        </main>
    </div>

    <script src="shared/icao-types.js?v=1"></script>
    <script src="app.js?v=13"></script>
</body>

</html>
