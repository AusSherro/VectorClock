<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, height=480, initial-scale=1.0, user-scalable=no">
    <title>Flight Tracker - E-Ink</title>
    <meta name="description" content="E-Ink optimized flight tracker clock for Raspberry Pi">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* E-Ink Inline Critical Styles */
        * {
            transition: none !important;
            animation: none !important;
        }
    </style>
</head>

<body class="low-power eink-mode">
    <div id="app">
        <main id="main">
            <div id="display-box">
                <!-- Weather & Info Header (replaces Settings gear) -->
                <div id="weather-header">
                    <div id="weather-info">
                        <span id="weather-temp">--°C</span>
                        <span id="weather-icon">○</span>
                        <span id="weather-wind">--km/h</span>
                    </div>
                    <div id="iss-info">
                        <span id="iss-status">ISS: --</span>
                    </div>
                </div>

                <!-- Top: Carrier info (when flying) -->
                <div id="top-info" class="hidden">
                    <div
                        style="display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 10px;">
                        <img id="airline-logo" src="" alt="Logo"
                            style="height: 60px; filter: grayscale(100%) contrast(200%); display: none;">
                        <span id="callsign"></span>
                    </div>
                    <span id="carrier"></span>
                    <span id="route"></span>
                </div>

                <!-- Center: Clock -->
                <div id="clock-center">
                    <div id="time"></div>
                    <div id="date"></div>
                </div>

                <!-- Bottom: Flight stats (when flying) -->
                <div id="bottom-stats" class="hidden">
                    <div class="stat">
                        <span class="stat-value" id="stat-altitude"></span>
                        <span class="stat-label">ALT</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="stat-speed"></span>
                        <span class="stat-label">SPD</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="stat-heading"></span>
                        <span class="stat-label">HDG</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="stat-distance"></span>
                        <span class="stat-label">DIST</span>
                    </div>
                </div>

                <!-- No flights message -->
                <div id="no-flights" class="hidden">
                    <span>No aircraft overhead</span>
                </div>
            </div>

            <!-- Status bar below box -->
            <div id="status-bar">
                <span id="status-icon">◯</span>
                <span id="status-text">Initializing...</span>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
